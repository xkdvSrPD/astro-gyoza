name: Trigger Obsidian Build

on:
  push:
    branches: [ main ]
  pull_request:
    types: [closed]
    branches: [ main ]

jobs:
  trigger-obsidian-build:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Obsidian Repository Workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.OBSIDIAN_REPO_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'xkdvSrPD',
              repo: 'obsidian',
              workflow_id: 'auto-build-release.yaml',
              ref: 'main'
            });
            
            console.log('Successfully triggered auto-build-release.yaml workflow in xkdvSrPD/obsidian repository');